<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Filter__JS</title>
</head>
<body>
  
  <div class="container">
    <div class="filter">
      <div class="button" data-filter="all">Все цвета</div>
      <div class="button" data-filter="blue">Синий</div>
      <div class="button" data-filter="yellow">Жёлтый</div>
      <div class="button" data-filter="green">Зелёный</div>
    </div>
    <div class="products">
      <div class="card blue" data-filter="blue"></div>
      <div class="card yellow" data-filter="yellow"></div>
      <div class="card yellow" data-filter="yellow"></div>
      <div class="card blue" data-filter="blue"></div>
      <div class="card green" data-filter="green"></div>
      <div class="card blue" data-filter="blue"></div>
      <div class="card blue" data-filter="blue"></div>
      <div class="card yellow" data-filter="yellow"></div>
      <div class="card green" data-filter="green"></div>
      <div class="card yellow" data-filter="yellow"></div>
      <div class="card green" data-filter="green"></div>
      <div class="card green" data-filter="green"></div>
      <div class="card blue" data-filter="blue"></div>
      <div class="card yellow" data-filter="yellow"></div>
      <div class="card yellow" data-filter="yellow"></div>
      <div class="card yellow" data-filter="yellow"></div>
      <div class="card blue" data-filter="blue"></div>
      <div class="card yellow" data-filter="yellow"></div>
      <div class="card green" data-filter="green"></div>
      <div class="card blue" data-filter="blue"></div>
      <div class="card blue" data-filter="blue"></div>
      <div class="card green" data-filter="green"></div>
  </div>


  <script src="js/scripts.js"></script>
</body>
</html>
