<!DOCTYPE html>
<html lang="ru
">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Filter</title>
</head>
<body>
  
  <div class="container">
    <ul class="filters">
      <li class="active"><a data-filter="all">Все цвета</a></li>
      <li><a data-filter="cat1">Синий</a></li>
      <li><a data-filter="cat2">Жёлтый</a></li>
      <li><a data-filter="cat3">Зелёный</a></li>
    </ul>
    <ul class="products">
      <li class="blue" data-filter="cat1"></li>
      <li class="yellow" data-filter="cat2"></li>
      <li class="yellow" data-filter="cat2"></li>
      <li class="blue" data-filter="cat1"></li>
      <li class="green" data-filter="cat3"></li>
      <li class="blue" data-filter="cat1"></li>
      <li class="blue" data-filter="cat1"></li>
      <li class="yellow" data-filter="cat2"></li>
      <li class="green" data-filter="cat3"></li>
      <li class="yellow" data-filter="cat2"></li>
      <li class="yellow" data-filter="cat2"></li>
      <li class="green" data-filter="cat3"></li>
      <li class="green" data-filter="cat3"></li>
      <li class="yellow" data-filter="cat2"></li>
      <li class="blue" data-filter="cat1"></li>
      <li class="yellow" data-filter="cat2"></li>
      <li class="green" data-filter="cat3"></li>
      <li class="yellow" data-filter="cat2"></li>
      <li class="blue" data-filter="cat1"></li>
      <li class="blue" data-filter="cat1"></li>
      <li class="yellow" data-filter="cat2"></li>
      <li class="green" data-filter="cat3"></li>
      <li class="yellow" data-filter="cat2"></li>
      <li class="green" data-filter="cat3"></li>
    </ul>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
